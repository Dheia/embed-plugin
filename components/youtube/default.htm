{% if __SELF__.property('responsive') %}

    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ __SELF__.vId }}" allowfullscreen></iframe>
    </div>

{% else %}

    <iframe width="{{ __SELF__.property('width') }}" height="{{ __SELF__.property('height') }}" frameborder="0" src="https://www.youtube.com/embed/{{ __SELF__.vId }}" allowfullscreen></iframe>

{% endif %}
